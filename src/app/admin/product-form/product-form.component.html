<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          #title="ngModel"
          [(ngModel)]="product!.title"
          name="title"
          id="title"
          type="text"
          class="form-control"
          required
        />
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
          Title is required
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group mb-3">
          <span class="input-group-text">$</span>
          <input
            #price="ngModel"
            required
            [(ngModel)]="product!.price"
            name="price"
            id="price"
            type="number"
            class="form-control"
            minlength="0"
          />
          <span class="input-group-text">.00</span>
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
          <div *ngIf="price && price.errors && price.errors['required']">
            Price is required
          </div>
          <div *ngIf="price && price.errors && price.errors['minlength']">
            Price is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select
          #category="ngModel"
          [(ngModel)]="product!.category"
          name="category"
          id="category"
          class="form-control"
          required
        >
          <option value=""></option>
          <option *ngFor="let c of categories$ | async">
            {{ c.val.name }}
          </option>
        </select>
        <div
          class="alert alert-danger"
          *ngIf="category.touched && category.invalid"
        >
          Category is required
        </div>
      </div>
      <div class="form-group">
        <label for="imageUrl">ImageUrl</label>
        <input
          #imageUrl="ngModel"
          [(ngModel)]="product!.imageUrl"
          name="imageUrl"
          id="imageUrl"
          type="text"
          class="form-control"
          required
        />
        <div
          class="alert alert-danger"
          *ngIf="imageUrl.touched && imageUrl.invalid"
        >
          <div
            *ngIf="imageUrl && imageUrl.errors && imageUrl.errors['required']"
          >
            Image URL is required
          </div>
        </div>
        <button class="btn btn-primary">Save</button>
        <button type="button" (click)="delete()" class="btn btn-danger">
          Delete
        </button>
      </div>
    </form>
  </div>
  <div class="col-md-6">
    <div class="card" style="width: 18rem">
      <img [src]="product!.imageUrl" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ product!.title }}</h5>
        <p class="card-text">
          {{ product!.price | currency : "USD" : true }}
        </p>
      </div>
    </div>
  </div>
</div>
