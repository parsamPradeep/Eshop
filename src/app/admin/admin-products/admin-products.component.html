<a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
<input
  type="text"
  class="form-control"
  placeholder="Seacrh.."
  #query
  (keyup)="filter(query.value)"
/>

<ngx-datatable
  class="material"
  [rows]="rows"
  [columnMode]="'force'"
  [headerHeight]="40"
  [footerHeight]="40"
  [limit]="10"
  [rowHeight]="'auto'"
>
  <ngx-datatable-column prop="title"></ngx-datatable-column>
  <ngx-datatable-column prop="category"></ngx-datatable-column>
  <ngx-datatable-column prop="price">
    <ng-template let-value="value" ngx-datatable-cell-template>
      <span>{{ value | currency : "USD" : "$" }}</span>
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="">
    <ng-template let-row="row" ngx-datatable-cell-template>
      <a [routerLink]="['/admin/products', row['$key']]">
        <i class="fa fa-edit fa-lg">Edit</i>
      </a>
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>
