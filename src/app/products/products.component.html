<div class="row">
  <div class="col-3">
    <div class="list-group sticky-top">
      <a
        class="list-group-item list-group-item-action"
        routerLink="/"
        [class.active]="!category"
        >All categories</a
      >
      <a
        *ngFor="let c of categories | async"
        class="list-group-item list-group-item-action"
        routerLink="/"
        [queryParams]="{ category: c.key }"
        [class.active]="category == c.key"
      >
        {{ c.name }}
      </a>
    </div>
  </div>
  <div class="col">
    <div class="row">
      <ng-container *ngFor="let p of filterdProducts; let i = index">
        <div class="col">
          <div class="card" style="width: 18rem">
            <img
              class="card-img-top"
              [src]="p.imageUrl"
              width="300"
              height="250"
            />
            <div class="card-body">
              <h5 class="card-title">{{ p.title }}</h5>
              <p class="card-text">{{ p.price | currency : "USD" : true }}</p>
            </div>
          </div>
          <div class="card-footer">
            <a href="#" class="btn btn-primary btn-block">Add to Cart</a>
          </div>
        </div>
        <div *ngIf="(i + 1) % 2 == 0" class="w-100"></div>
      </ng-container>
      <ng-container *ngIf="filterdProducts.length == 0">
        <div class="noProduct">No products available on selected category</div>
      </ng-container>
    </div>
  </div>
</div>
