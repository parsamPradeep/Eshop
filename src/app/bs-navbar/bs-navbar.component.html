<div class="container">
  <nav
    class="navbar navbar-expand-lg navbar-light bg-light rounded"
    aria-label="Eleventh navbar example"
  >
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">Eshop</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarsExample09"
        aria-controls="navbarsExample09"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample09">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" routerLink="/shopping-cart">Shopping Cart</a>
          </li>

          <li class="nav-item">
            <a
              class="nav-link disabled"
              href="#"
              tabindex="-1"
              aria-disabled="true"
              >Disabled</a
            >
          </li>
          <ng-template #anonymousUser>
            <li class="nav-item">
              <a class="nav-link" routerLink="/login">Login</a>
            </li>
          </ng-template>
          <li
            *ngIf="appUser; else anonymousUser"
            ngbDropdown
            class="nav-item dropdown"
          >
            <a
              class="nav-link dropdown-toggle"
              id="dropdown09"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              ngbDropdownToggle
              >{{ appUser.name }}</a
            >
            <ul
              ngbDropdownMenu
              class="dropdown-menu"
              aria-labelledby="dropdown09"
            >
              <li>
                <a class="dropdown-item" routerLink="/my/order">My order</a>
              </li>
              <ng-container *ngIf="appUser.isAdmin">
                <li>
                  <a class="dropdown-item" routerLink="admin/orders"
                    >Manage Order</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" routerLink="admin/products"
                    >Manage Product</a
                  >
                </li>
              </ng-container>
              <li>
                <a (click)="logOut()" class="dropdown-item">LogOut</a>
              </li>
            </ul>
          </li>
        </ul>
        <form>
          <input
            class="form-control"
            type="text"
            placeholder="Search"
            aria-label="Search"
          />
        </form>
      </div>
    </div>
  </nav>
</div>
