<div class="container">
  <ng-template class="expansionPanel" #login>
    <button mat-button routerLink="/login">Login</button>
  </ng-template>
  <mat-toolbar class="navBar" color="primary">
    <button mat-button routerLink="/">Eshop</button>
    <button mat-button class="navBarItem" routerLink="/shopping-cart">
      Shopping Cart
    </button>
    <ng-container *ngIf="appUser; else login">
      <button mat-button [matMenuTriggerFor]="menu" class="navBarItem">
        <mat-icon fontIcon="account_circle"></mat-icon>
        {{ appUser.name }}
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/my/order">My order</button>
        <ng-container *ngIf="appUser?.isAdmin">
          <button mat-menu-item routerLink="admin/orders">Manage Orde</button>
          <button mat-menu-item routerLink="admin/products">
            Manage Product
          </button>
        </ng-container>
        <button mat-menu-item (click)="logOut()">LogOut</button>
      </mat-menu>
    </ng-container>
  </mat-toolbar>
</div>
